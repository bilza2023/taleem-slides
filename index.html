<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem Slides – Visual Check</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, sans-serif;
      background: #0e0f14;
      color: #eaeaf0;
    }

    .slide-wrapper {
      margin-bottom: 48px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    img {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <h1>taleem-slides – visual smoke test</h1>

  <div id="app"></div>

  <script type="module">
    import { slideBuilder } from "./src/interpreter/slideBuilder.js";

    async function run() {
      const res = await fetch("./decks/parallelogram_properties_no_sound.json");
      const deck = await res.json();

      // NEW: slideBuilder returns SlideManager
      const manager = slideBuilder(deck);

      const app = document.getElementById("app");

      // ---- OPTION 1: render whole deck (static dump) ----
      /*
      const wrapper = document.createElement("div");
      wrapper.className = "slide-wrapper";
      wrapper.innerHTML = manager.renderAll();
      app.appendChild(wrapper);
      */

      // ---- OPTION 2: render slide-by-slide ----
      for (let i = 0; i < deck.deck.length; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "slide-wrapper";

        // no time → full slide
        const html = manager.renderSlide(i);

        wrapper.innerHTML = html;
        app.appendChild(wrapper);
      }

      // ---- OPTION 3: time-based render (example) ----
      /*
      const wrapper = document.createElement("div");
      wrapper.className = "slide-wrapper";
      wrapper.innerHTML = manager.renderSlide(2, 5); // slide 2 at showAt = 5
      app.appendChild(wrapper);
      */
    }

    run().catch(err => {
      console.error("Fatal error:", err);
      document.body.innerHTML += `<pre style="color:red">${err.stack}</pre>`;
    });
  </script>

</body>
</html>
